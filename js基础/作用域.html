    <!-- 

    [[scope]]:每个js函数都是一个对象，对象的有些属性我们是不能访问的，
    这些属性仅供js引擎存取，
    [[scope]]指的是我们所说的作用域，其中存储了执行期上下文的集合

    作用域链条：[[scope]]中存储的执行期上下文的集合，这个集合是链式链接

    执行期上下文：当函数执行的前一刻会创建一个执行期上下文的内部对象
    一个执行期上下文定义了一个函数执行时的环境，函数每次执行时对应的
    执行期上下文都是独一无二的 所以多次调用一个函数会产生多个执行期上下文
    ，当函数执行完毕，他所产生的执行期上下文被销毁


     -->
</body>
