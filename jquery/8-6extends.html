        var obj1 = {

        var obj2 = {
            name : 'abc',
            age :34,
            smoke : true
        }

        var obj3 = {
            name : 'avdc',
            fortune:10000
        }

        //浅层克隆obj2到obj1
        //没有属性的补，有的属性就覆盖
        $.extend(obj1,obj2);
        //后面无论写多少个，都是把后面的往第一个里面放
        $.extend(obj1,obj2,obj3);

        //3.深层克隆

        //同样遵循有的就覆盖，没有的就添上
