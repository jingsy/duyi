    <script>
        //工具方法，不基于选择出来的元素操作
        //type
       //类似typeof-undefined number string boolean object function

       //下面返回的都是string
       $.type(undefined);//undefined
       $.type('ab');//string
       $.type(12);//number
       $.type(true);//boolean
       $.type(function(){});//function
       $.type(null);//null
       $.type({});//object
       $.type([1,2]);//array
       $.type(new Date());// date
       $.type(new Number());// number 
       $.type(new Person());// object 
       function Person(){};
