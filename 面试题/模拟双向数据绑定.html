    <input type="text" id="inp">
    <span id="view">12</span>
    
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        var obj ={};
        var value ="demo";
        Object.defineProperty(obj,'text',{
            get: ()=>{
                return value;
            },
            set: (val)=>{
                view.innerText = val;
                value =val;
                inp.value = val;
            }
        })
        // inp.value = obj.text;
        // view.innerText = obj.text;
       
        inp.oninput =function(){
            obj.text = this.value;
            view.innerText =obj.text;
        }



    </script>
