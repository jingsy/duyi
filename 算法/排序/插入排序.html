    <script>
        var arr = [1,2,2,2,1,5,6,3,6,1,3,4];
        var arr1 = [1,12,23,255,1,35,6,3,65,1,33,43];
        var arr2 = [1,22,22,2,1,5,63,3,36,71,3,4];
        var arr3 = [16,2,21,2,16,55,86,3,6,1,73,4];
    
        function insertionSort(arr){
            for (var i=1;i<arr.length;i++){
                var temp = arr[i];
                var j =i-1;
                while(j>=0 && arr[j]>temp){
                    arr[j+1]=arr[j];
                    j--;
                }
                arr[j+1]=temp;
            }
            return arr;
        }
        
    
    </script>
