        console.log(quickSort(arr2));

        function quickSort(arr) {
            if (arr.length <= 1) {
                return arr;
            }
            var left = []
            var right = []
            var p = arr[arr.length - 1];
            for (var i = 0; i < arr.length - 1; i++) {
                if (arr[i] <= p) {
                    left.push(arr[i]);
                } else {
                    right.push(arr[i]);
                }
            }
            return [...quickSort(left), p, ...quickSort(right)];
        }
